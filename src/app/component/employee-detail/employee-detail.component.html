<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="emp-img" *ngIf="employeeDetail">
                <img src={{employeeDetail.avatar}} width="300px" height="300px">
            </div>
                  
        </div>
   
    
    <div class="col-sm-8"  *ngIf="mode=='Detail'">
       <div class="emp-details" *ngIf="employeeDetail">
        <label>Employee ID:</label>
        {{employeeDetail.id}}<br>
        <label>First Name:</label>
        {{employeeDetail.first_name}}<br>
        <label>Last Name:</label>
        {{employeeDetail.last_name}}<br>
        <label>Email Address:</label>
        {{employeeDetail.email}}<br>
    </div>  



       </div>
       <div class="col-sm-8" *ngIf="mode=='Update'">
        <div class="emp-frm">
            <form class="form-horizontal"  [formGroup]="editEmployeeForm">
                <div class="form-group row">
                    <label class="col-sm-3">First Name</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" formControlName="firstName"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Last Name</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" formControlName="lastName"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Email Address</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" formControlName="email"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Upload Photo</label>
                    <div class="col-sm-5">
                    <input type="text" class="form-control" formControlName="photo" (change)="ChangeUrl($event.target.value)"/>
                    </div>
                </div>
                <button type="button" class="button3" (click)="editEmployee()">Edit Employee</button>
            </form>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="emp-btns">
            <div *ngIf="mode=='Detail'">
                <button type="button" class="button1" (click)="updateEmployee()">Update</button>
                <button type="button"  class="button2"(click)="deleteEmployee()">Remove</button>
            </div>
        </div>
    </div>

</div>

</div>
